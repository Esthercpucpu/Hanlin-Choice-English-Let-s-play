<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翰林技高英文Choice版第一冊 Let's play</title>
  <!-- Google Fonts (OFL, free for commercial use) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --c1:#fcc9c0;
      --c2:#e4eddd;
      --c3:#faedcd;
      --c4:#ffdabf;
      --c5:#ffca9c;
      --text:#333;
      --accent:#ff9c6b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin: 0;
      font-family: "Poppins", "Microsoft JhengHei", system-ui, -apple-system, sans-serif;
      background-color: var(--c2);
      color: var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header {
      text-align:center;
      padding: 36px 16px 12px;
    }
    h1 {
      font-size: clamp(28px, 4vw, 40px);
      margin: 0;
      color: var(--accent);
      font-weight:700;
      letter-spacing:0.5px;
    }
    p.subtitle {
      margin: 12px 0 28px;
      font-size: clamp(14px, 2.2vw, 18px);
      color: #666;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 20px;
      width: min(980px, 92%);
      margin: 0 auto;
      padding: 8px 0 24px;
    }
    @media (max-width: 820px){
      .button-grid{grid-template-columns: repeat(2, minmax(0,1fr));}
    }
    @media (max-width: 540px){
      .button-grid{grid-template-columns: 1fr;}
    }
    .btn {
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding: 18px 16px;
      border-radius: 16px;
      text-decoration: none;
      background: linear-gradient(135deg, var(--c1), var(--c5));
      color: #1f2937;
      font-weight: 700;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.12);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      position:relative;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 6px 6px 14px rgba(0,0,0,0.16);
      filter: brightness(1.02);
    }
    .unit{
      flex:0 0 auto;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 44px;
      height: 36px;
      padding: 0 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.75);
      color:#111;
      font-weight:700;
      letter-spacing:0.5px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
      margin-right:12px;
    }
    .title{
      flex:1;
      text-align:center;
      font-size: clamp(16px, 2.2vw, 20px);
      line-height:1.2;
      color:#1f2937;
    }
    .spacer{flex:1 0 auto}
    footer {
      position: relative;
      text-align:center;
      padding: 64px 0 56px;
      overflow:hidden;
    }
    .bg-word{
      font-family: "Pacifico", cursive;
      font-size: clamp(56px, 9vw, 120px);
      color: rgba(255, 202, 156, 0.22);
      user-select: none;
      pointer-events:none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>翰林技高英文Choice版第一冊 Let's play</h1>
    <p class="subtitle">點選課次進入遊戲</p>
  </header>

  <main class="button-grid">
    <a class="btn" href="https://qt.hle.com.tw/edisc3.html?tid=114_1_VHE_TA_1_2&tt=Vivid&platform=Hanlin_Ebook" target="_blank" rel="noopener">
      <span class="unit">L1</span><span class="title">Freshmen Rock!</span>
    </a>
    <a class="btn" href="https://qt.hle.com.tw/edisc3.html?tid=114_1_VHE_TA_1_3&tt=Vivid&platform=Hanlin_Ebook" target="_blank" rel="noopener">
      <span class="unit">L2</span><span class="title">A Game to Remember</span>
    </a>
    <a class="btn" href="https://qt.hle.com.tw/edisc3.html?tid=113_1_VHE_TA_1_1&tt=Vivid&platform=Hanlin_Ebook" target="_blank" rel="noopener">
      <span class="unit">L3</span><span class="title">The VTubing Wave</span>
    </a>
    <a class="btn" href="https://qt.hle.com.tw/edisc3.html?tid=114_1_VHE_TA_1_4&tt=Vivid&platform=Hanlin_Ebook" target="_blank" rel="noopener">
      <span class="unit">L4</span><span class="title">A Guide to Good Eating</span>
    </a>
    <a class="btn" href="https://qt.hle.com.tw/edisc3.html?tid=114_1_VHE_TA_1_5&tt=Vivid&platform=Hanlin_Ebook" target="_blank" rel="noopener">
      <span class="unit">L5</span><span class="title">The Petconomy</span>
    </a>
    <a class="btn" href="https://qt.hle.com.tw/edisc3.html?tid=114_1_VHE_TA_1_6&tt=Vivid&platform=Hanlin_Ebook" target="_blank" rel="noopener">
      <span class="unit">L6</span><span class="title">Gift Exchange: a Bond or a Bomb?</span>
    </a>
  </main>

  <div class="spacer"></div>

  <footer>
    <div class="bg-word">Let's play</div>
  </footer>
</body>
</html>
